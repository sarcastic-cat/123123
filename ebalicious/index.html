<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Scholar Tracking System</title>
    <style>
        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5b6b8a 0%, #a3c4d7 100%); /* Soft blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        /* Form container */

        form{
            background-color: rgba(240, 229, 216, 0.8);
        padding: 10px;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        }
        
        .form-container {
            background: #ffffff; /* White background for form */
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            
        }

        /* Heading styles */
        h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }

        /* Label styles */
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #2c3e50; /* Darker shade for better contrast */
            text-align: left;
        }

        /* Input field styles */
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #bdc3c7; /* Soft border color */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        /* Input field focus effect */
        input:focus {
            border-color: #3498db; /* Blue border on focus */
            outline: none;
        }

        /* Button styles */
        button {
            background-color: #3498db; /* Blue background */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Button active effect */
        button:active {
            transform: translateY(0); /* Reset to normal position */
        }

        /* Link styles */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #3498db;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login to Your Account</h2>
    <form action="php/login.php" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label> 
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="php/registration.php">Sign up here</a></p>
</div>

</body>
</html>
